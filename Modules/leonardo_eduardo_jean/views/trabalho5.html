<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP</title>

    <script src="
        https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js
        "></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map {
            height: 180px;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500">

   <div class="bg-slate-300 m-7">
    <div class="w-full mt-10 mx-auto">
     
      <div class="border-2 border-black">
        <h1 class="text-xl">Window Size das requisições</h1>
        <div id="main2" style="width:100%;height:400px;margin:2rem;"></div>
      </div>
    </div>
  </div>
    <script type="text/javascript">
        var dataJSON;
        // Função que faz a requisição fetch para o servidor
        async function getAnalise() {
            url = "http://localhost:3001/leonardo_eduardo_jean/tcp"
            const response = await fetch(url);
            return await response.json();
        }
        function setMain2(){
            var grafico2 = echarts.init(document.getElementById('main2'));
            const data = []
            
            for (let i = 0; i <10; i++) {
                const windowSizeRange = i * 6553.5
                data.push({
                    windowSizeRange: `${windowSizeRange} - ${windowSizeRange + 6553.5}`,
                    cont: 0
                })
            }
            dataJSON.window_sizes.forEach((item) => {
                for(let i = 0; i< 10; i++){
                    if(item >= i * 6553.5 && item < (i + 1) * 6553.5){
                        data[i].cont += 1
                    }
                }
            })
            var option2 = {
                xAxis: {
                    data: data.map(item => item.windowSizeRange)
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                    data: data.map(item => item.cont),
                    type: 'bar'
                    }
                ]
            };
            grafico2.setOption(option2);
        }
        async function main() {
            dataJSON = await getAnalise();
            // Pega o elemento HTML onde o gráfico será exibido
            setMain2();
        }
        main();
    </script>
</body>

</html>
